<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>User registraion </h1>      
    <form class="form-horizontal" action="/update/" method="post" >
      {% csrf_token %}
      <input type="hidden" name="id" value="{{ editusers.id }}" >
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-6">
          <input type="text" name="name" value="{{ editusers.name }}" class="form-control" id="name" placeholder="Enter name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Phone:</label>
        <div class="col-sm-6">
          <input type="text" name="phone" value="{{ editusers.phone }}" class="form-control" id="phone" placeholder="Enter Phone">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" name="email" value="{{ editusers.email }}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Address:</label>
        <div class="col-sm-6">
          <input type="text" name="address" class="form-control" id="pwd" value="{{ editusers.address }}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Description:</label>
        <div class="col-sm-6">
          <input type="text" name="description" class="form-control" id="description" value="{{ editusers.description }}">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
   
 
  {{ editusers.name }}

  
</body>
</html>
